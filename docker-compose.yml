version: '3'

services:
  redis:
    image: redis
    ports:
      - 6380:6379

  mysql:
    image: mysql
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=HackMeIfYouCan@37HahA
      - MYSQL_DATABASE=test_db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=HackMeIfYouCan@37HahA

  flask_app:
    build: .
    ports:
      - 5000:5000
    depends_on:
      - redis
      - mysql